spring:
  main:
    allow-bean-definition-overriding: true

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;TRACE_LEVEL_SYSTEM_OUT=0
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        use_sql_comments: true

  flyway:
    locations: classpath:db/migration,classpath:db/migration-local

  rabbitmq:
    listener:
      simple:
        auto-startup: false

logging:
  level:
    root: WARN
    com.hyperativatechtest: DEBUG

springdoc:
  swagger-ui:
    enabled: false

jwt:
  secret: testSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong123456789
  expiration: 86400000

encryption:
  secret: testAES256SecretKeyForCardEncryption!

aws:
  region: us-east-1
  endpoint: http://localhost:4566
  access-key: test
  secret-key: test
  s3:
    bucket: test-bucket
    presigned-url-expiration: 3600 # 1 Hour in seconds

